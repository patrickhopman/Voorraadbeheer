<section data-ng-controller="ItemsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Item</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Naam</label>
                    <div class="controls">
                        <input type="text" data-ng-model="item.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                    <label class="control-label" for="amount">Aantal</label>
                    <div class="controls">
                        <input type="text" data-ng-model="item.amount" id="amount" class="form-control" placeholder="Amount" required>
                    </div>
                    <label class="control-label" for="amountDesired">Desired Amount</label>
                    <div class="controls">
                        <input type="text" data-ng-model="item.amountDesired" id="amountDesired" class="form-control" placeholder="Desired Amount" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-success">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
